<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách người dùng</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <style>
      body {
        background-color: #f8f9fa; /* Màu nền nhẹ nhàng */
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        color: #343a40; /* Màu chữ tiêu đề */
      }

      .table {
        margin-top: 20px;
        border-radius: 8px; /* Bo góc bảng */
        overflow: hidden; /* Ẩn viền */
      }

      .table th,
      .table td {
        text-align: center; /* Căn giữa văn bản */
      }

      .table thead {
        background-color: #007bff; /* Màu nền cho tiêu đề bảng */
        color: white; /* Màu chữ tiêu đề bảng */
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #e9ecef; /* Màu nền cho hàng lẻ */
      }

      .table-striped tbody tr:hover {
        background-color: #d1ecf1; /* Màu nền cho hàng khi hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Tạo người dùng mới</h1>
        <form id="createUserForm">
          <div class="form-group">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Tạo user</button>
        </form>
      </div>
      <h1>Danh sách người dùng</h1>
      <table class="table table-striped table-bordered" id="userTable">
        <thead>
          <tr>
            <th>Tên người dùng</th>
            <th>Email</th>
            <th>Mật khẩu</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu người dùng sẽ được thêm vào đây -->
        </tbody>
      </table>

      <!-- Modal Detail -->
      <div
        class="modal fade"
        id="userDetailModal"
        tabindex="-1"
        aria-labelledby="userDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userDetailModalLabel">
                Thông tin chi tiết người dùng
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Nội dung modal sẽ được cập nhật ở đây -->
              <p>
                <strong>Tên người dùng:</strong>
                <span id="modalUsername"></span>
              </p>
              <p><strong>Email:</strong> <span id="modalEmail"></span></p>
              <p><strong>Mật khẩu:</strong> <span id="modalPassword"></span></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Edit -->
      <div
        class="modal fade"
        id="userEditModal"
        tabindex="-1"
        aria-labelledby="userEditModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userEditModalLabel">
                Chỉnh sửa người dùng
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editUserForm">
                <div class="form-group">
                  <label for="editUsername">Tên người dùng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editUsername"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="editEmail"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editPassword">Mật khẩu</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editPassword"
                    required
                  />
                </div>
                <input type="hidden" id="editUserId" />
                <button type="submit" class="btn btn-primary">
                  Lưu thay đổi
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
  </body>
</html>
